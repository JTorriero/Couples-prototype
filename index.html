<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couples Prototype</title>
    <style>
        #questionDisplay {
            font-size: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Couples Prototype</h1>
    
    <!-- Start Page -->
    <div id="startPage">
        <h2>Welcome to Couples Prototype!</h2>
        <button id="quickStartButton">Quick Start</button>
        <button id="chooseThemeButton">Choose a Theme</button>
    </div>
    
    <!-- Question Page -->
    <div id="questionPage" style="display:none;">
        <div id="questionDisplay">Press "Quick Start" to begin.</div>
        <button id="nextQuestionButton">Next Question</button>
        <button id="exploreMoreButton">Explore This More</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
